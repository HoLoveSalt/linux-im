---
layout: default
title: Index
---

<div class="menu">
    <h4>New Posts</h4>
</div>

{% for post in site.posts %}
    <ul class="post-list-ul">
        <li>
            <span>{{ post.date | date_to_string }}</span>
            <span class="seperator">~</span>
            <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
    </ul>
{% endfor %}
